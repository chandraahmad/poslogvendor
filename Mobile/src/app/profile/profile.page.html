<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button color="vendorposlog" text="" icon="arrow-back-outline" defaultHref="/home"></ion-back-button>
        </ion-buttons>
        <ion-title class="header-title">My Account</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-row>
        <ion-col size="12" class="profile-image">
            <img src="https://meterai.posindonesia.co.id/image/man.svg" alt="Edit Profile"><br>
            <ion-button shape="round" fill="outline" mode="ios" size="small" color="vendorposlog" (click)="UpdateImage()"><ion-icon name="create" color="vendorposlog"></ion-icon></ion-button>
        </ion-col>
        <ion-col size="12">
            <ion-list>
                <ion-item lines="none">
                    <ion-label style="font-size: 15px;">My Profile</ion-label>
                    <ion-icon name="create" color="vendorposlog" (click)="UpdateProfile()"></ion-icon>
                </ion-item>
                <ion-item>
                    <ion-label>
                        <p class="profile-font">Full Name</p>
	                    <h2 class="profile-font">{{Storage.fullname}}</h2>
                    </ion-label>
                </ion-item>
                <ion-item>
                    <ion-label>
                        <p class="profile-font">Gender</p>
	                    <h2 class="profile-font">{{Storage.gender}}</h2>
                    </ion-label>
                </ion-item>
                <ion-item>
                    <ion-label>
                        <p class="profile-font">Email</p>
	                    <h2 class="profile-font">{{Storage.email}}</h2>
                    </ion-label>
                </ion-item>
            </ion-list>
            <ion-list>
                <ion-item lines="none">
                    <ion-label style="font-size: 15px;">Your Password</ion-label>
                    <ion-icon name="create" color="vendorposlog" (click)="UpdatePassword()"></ion-icon>
                </ion-item>
                <ion-item>
                    <ion-label>
                        <h2 class="profile-font">*********</h2>
                    </ion-label>
                </ion-item>
                <ion-item (click)="Logout()">
                    <ion-icon name="log-out-outline"></ion-icon>
                    <ion-label style="font-size: 15px; margin-left: 10px;">Logout</ion-label>
                </ion-item>
            </ion-list>
        </ion-col>
    </ion-row>
</ion-content>
