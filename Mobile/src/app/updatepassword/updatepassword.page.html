<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button color="vendorposlog" text="" icon="close-circle-outline" defaultHref="/profile"></ion-back-button>
        </ion-buttons>
        <ion-title class="header-title">Change password</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-row>
		<ion-col size="12">
			<ion-item>
				<ion-label style="color: black;" position="floating">Password *</ion-label>
				<ion-input type="password" [(ngModel)]="Updatepassword.password3"></ion-input>
			</ion-item>
        </ion-col>
        <ion-col size="12">
			<ion-item>
				<ion-label style="color: black;" position="floating">Retry Password *</ion-label>
				<ion-input type="password" [(ngModel)]="Updatepassword.password2"></ion-input>
			</ion-item>
		</ion-col>
		<ion-col size="12">
			<p style="font-size: 12px; padding-left: 10px; font-style: italic;">Note : * Column cannot be null</p>
		</ion-col>
		<ion-col size="12">
			<ion-button expand="block" mode="ios" color="vendorposlog" (click)="UpdatePasswordProcess()">Update Now</ion-button>
		</ion-col>
	</ion-row>
</ion-content>
