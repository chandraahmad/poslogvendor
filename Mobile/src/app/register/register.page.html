<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button color="vendorposlog" text="" icon="arrow-back-outline" defaultHref="/login"></ion-back-button>
        </ion-buttons>
        <ion-title class="header-title">Create your account</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-row>
		<ion-col size="12">
			<ion-item>
				<ion-label style="color: black;" position="floating">Full Name *</ion-label>
				<ion-input type="text" [(ngModel)]="Register.fullname"></ion-input>
			</ion-item>
        </ion-col>
        <ion-col size="12">
			<ion-item>
				<ion-label style="color: black;" position="floating">Gender *</ion-label>
				<ion-select mode="ios" [(ngModel)]="Register.gender">
                    <ion-select-option *ngFor="let vgetallgender of getallgender" value="{{ vgetallgender }}">{{ vgetallgender }}</ion-select-option>
                </ion-select>
			</ion-item>
		</ion-col>
        <ion-col size="12">
			<ion-item>
				<ion-label style="color: black;" position="floating">Email *</ion-label>
				<ion-input type="email" [(ngModel)]="Register.email"></ion-input>
			</ion-item>
		</ion-col>
		<ion-col size="12">
			<ion-item>
				<ion-label style="color: black;" position="floating">Password *</ion-label>
				<ion-input type="password" [(ngModel)]="Register.password"></ion-input>
			</ion-item>
        </ion-col>
        <ion-col size="12">
			<ion-item>
				<ion-label style="color: black;" position="floating">Retry Password *</ion-label>
				<ion-input type="password" [(ngModel)]="Register.password2"></ion-input>
			</ion-item>
		</ion-col>
		<ion-col size="12">
			<p style="font-size: 12px; padding-left: 10px; font-style: italic;">Note : * Column cannot be null</p>
		</ion-col>
		<ion-col size="12">
			<ion-button expand="block" mode="ios" color="vendorposlog" (click)="RegisterProcess()">Register Now</ion-button>
		</ion-col>
	</ion-row>
</ion-content>
