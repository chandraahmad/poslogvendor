<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button color="vendorposlog" text="" icon="close-circle-outline" defaultHref="/aset"></ion-back-button>
        </ion-buttons>
        <ion-title class="header-title">Sertifikat</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-row>
        <ion-col size="12">
            <ion-list>
                <ion-item lines="full">
                    <ion-label style="color: black; font-size: 12px;" position="floating">Jenis Sertifikat *</ion-label>
                    <ion-input type="text" [(ngModel)]="DataSertifikat.awards_type"></ion-input>
                </ion-item>
                <ion-item lines="full">
                    <ion-label style="color: black; font-size: 12px;" position="floating">Tahun *</ion-label>
                    <ion-datetime display-format="YYYY" mode='ios' [(ngModel)]="DataSertifikat.awards_year"></ion-datetime>
                </ion-item>
                <ion-item lines="full">
                    <ion-label style="color: black; font-size: 12px;" position="floating">Nomor *</ion-label>
                    <ion-input type="text" [(ngModel)]="DataSertifikat.awards_num"></ion-input>
                </ion-item>
                <ion-button expand="block" mode="ios" color="vendorposlog" (click)="SertifikatProcess()">Save Sertifikat</ion-button>
            </ion-list>
        </ion-col>
    </ion-row>
</ion-content>
